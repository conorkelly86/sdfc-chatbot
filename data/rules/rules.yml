version: "3.1"

rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Say 'I am a bot' anytime the user challenges
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: Thank user anytime they thank you
    steps:
      - intent: thank
      - action: utter_thank

  - rule: Provide stadium info anytime the user asks about the stadium
    steps:
      - intent: stadium_info
      - action: utter_stadium_info
